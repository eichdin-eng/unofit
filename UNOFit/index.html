<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UNOFit</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />

  <!-- Estilos -->
  <link rel="stylesheet" href="app.css" />

  <!-- Iconos -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
</head>

<body>

  <!-- =========================
       BARRA SUPERIOR
       ========================= -->
  <header id="topbar">
    <div class="top-left">
      <img src="UNOFit_Phi_Alta.png" alt="UNOFit" class="logo-icon">
    </div>

    <div class="top-center">
      <input
        id="q"
        type="search"
        placeholder="Buscar por clave, celular o apellido"
        autocomplete="off"
      />
    </div>

    <div class="top-right">
      <button class="icon-btn"><i class="fa-solid fa-bell"></i></button>
      <button class="icon-btn"><i class="fa-brands fa-whatsapp"></i></button>
      <button class="icon-btn"><i class="fa-solid fa-user"></i></button>
    </div>
  </header>

  <!-- =========================
       CONTENIDO
       ========================= -->
  <main id="app">
    <img src="UNOFit_Phi_Alta.png" class="logo-central" alt="UNOFit">
  </main>

  <!-- =========================
       FOOTER
       ========================= -->
  <footer id="eco">
    <small>UNOFit es 100% digital. Cuidamos el planeta.</small>
  </footer>

  <!-- =========================
       JS
       ========================= -->
  <script src="app.js"></script>

</body>
</html>
