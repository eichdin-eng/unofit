<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UNOFit</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />

  <!-- Estilos -->
  <link rel="stylesheet" href="app.css" />

  <!-- Iconos -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>

<body>

  <!-- =========================
       BARRA SUPERIOR
       ========================= -->
  <header id="topbar">

    <!-- LOGO DORADO (HEADER) -->
    <div class="top-left">
      <img src="unofit-logo.png" alt="UNOFit" class="logo-icon">
    </div>

    <!-- BUSCADOR (SOLO LUPA, app.js LO CONTROLA) -->
    <div class="top-center">
      <div class="search-wrapper">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input
          id="q"
          type="search"
          placeholder="Clave, celular o apellidos"
          autocomplete="off"
        />
      </div>
    </div>

    <!-- ICONOS DERECHA -->
    <div class="top-right">
      <button class="icon-btn" title="Notificaciones">
        <i class="fa-solid fa-bell"></i>
      </button>
      <button class="icon-btn" title="WhatsApp">
        <i class="fa-brands fa-whatsapp"></i>
      </button>
      <button class="icon-btn" title="Perfil">
        <i class="fa-solid fa-user"></i>
      </button>
    </div>

  </header>

  <!-- =========================
       CONTENIDO PRINCIPAL
       ========================= -->
  <main id="app">
    <!-- LOGO CENTRAL (SIN FONDO NEGRO, SOLO DORADO) -->
    <img src="unofit-logo.png" class="logo-central" alt="UNOFit">
  </main>

  <!-- =========================
       FOOTER INSTITUCIONAL
       ========================= -->
  <footer id="eco">
    <small>UNOFit es 100% digital. Cuidamos el planeta.</small>
  </footer>

  <!-- =========================
       LÃ“GICA
       ========================= -->
  <script src="app.js"></script>

</body>
</html>
